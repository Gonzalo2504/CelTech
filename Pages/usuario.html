   <h2 >REGISTRO DE USUARIO</h2>
    <form action="show_data.html" target="_blank" >
        <label  for="foto"><label><br><input type="image" src="../Assets/CELTECH.png".png" ali width="180" height="130" name="foto" ><br>
        <label  for="nombre">NOMBRE:<label><input type="text"  placeholder="Introducir su nombre" size="40" name="nombre" required ><br>
        <label  for="apellido">APELLIDO: <label><input type="text" placeholder="Introducir su apellido" size="40" name="apellido"><br>
        <label  for="direccion">DIRECCIÓN:<label><input type="address" placeholder="Introducir calle" size="40" name="direccion">
        <label  for="numero">NÚMERO:<label><input type="number" placeholder="Introducir numero" size="40" name="numero"><br>
        <label  for="telefono">TELEFONO:<label><input type="tel" size=" 40"  placeholder=" Introducir Telefono" size="4" name="Telefono"><br>
        <label  for="ciudad">CIUDAD:<label><input type="text"  name="ciudad" value=""><br>
        <label  for="correo">CORREO:<label><input type="email"  name="correo" ><br>
        <fieldset >
            <legend>CUANTO USA SU CELULAR</legend>
            <label for="USO">Uso: 0%</label><input type="range"name="USO"><label>100%</label>
        </fieldset>
        <p>MODELO PREFERIDO:
            <input type="radio" name="PREFERENCIA" value="SAMSUNG" checked>SAMSUNG
            <input type="radio" name="PREFERENCIA" value="MOTOROLA" checked>MOTOROLA
            <input type="radio" name="PREFERENCIA" value="OTRO" checked>OTRO
        </p>
        <fieldset >
            <legend>REQUISITOS MÁS IMPORTANTES </legend>
            <input type="checkbox" name="REQUISITOS"  value="MEMORIA"> MEMORIA
            <input type="checkbox" name="REQUISITOS"  value="CAMARA"> CAMARA
            <input type="checkbox" name="REQUISITOS"  value="AUDIO"> AUDIO
            <input type="checkbox" name="REQUISITOS"  value="TAMAÑO"> TAMAÑO
            <input type="checkbox" name="REQUISITOS"  value="PRECIO"> PRECIO
            <input type="checkbox" name="REQUISITOS"  value="OTROS"> OTROS  
         </fieldset>
        <input type="submit"  value="Enviar"   >
       
    </form>
